# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/pandoradb
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate (JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Opciones para controlar cómo se gestionan las tablas
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL en la consola (útil para depuración)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Evitar problemas de zona horaria en PostgreSQL
spring.datasource.hikari.connection-init-sql=SET TIME ZONE 'UTC';
