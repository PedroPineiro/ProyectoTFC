<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil | Pandorasbox</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Kanit&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script defer src="../js/auth.js"></script>
    <script defer src="../js/profile.js"></script>
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo">
            <a id="page-title" href="../index.html">Pandorasbox</a>
        </div>
        <nav class="navigation">
            <a class="navLink" href="movies.html">Movies</a>
            <a class="navLink" href="games.html">Games</a>
            <a class="navLink" href="albums.html">Albums</a>
            <div id="temporalDropdown">
                <a class="navLink profile-link" href="profile.html">Profile</a>
            </div>
            <a id="settings" href="settings.html"><i class="fas fa-cog"></i></a>
        </nav>
    </div>
</header>

    <!-- Fondo oscuro -->
    <div class="modal-overlay"></div>

    <main>
        <!-- Modal centrado sin fondo oscuro -->
        <div id="authModal">
            <div class="modal-content">
                <h2 id="authTitle">Registro</h2>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="authUsername" placeholder="Usuario" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="authPassword" placeholder="Contraseña" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="authEmail" placeholder="Email" required>
                </div>
                <button id="authActionBtn">Registrarse</button>
                <button id="toggleAuthMode">¿Ya tienes cuenta? Inicia sesión</button>
            </div>
        </div>

        <!-- Información del usuario -->
        <section id="user-info">
            <h1 id="username-display">Nombre de Usuario</h1>
            <p id="email-display">Correo Electrónico</p>
            <div class="user-actions">
                <button id="change-username-btn">Cambiar Usuario</button>
                <button id="change-password-btn">Cambiar Contraseña</button>
            </div>
        </section>

        <!-- Películas favoritas -->
        <section id="favorite-movies">
            <h2>Películas Favoritas</h2>
            <ul id="favorite-movies-list">
                <!-- Aquí se cargarán las películas favoritas -->
            </ul>
        </section>

        <!-- Modales -->
        <div id="changeUsernameModal" class="modal">
            <div class="modal-content">
                <h2>Cambiar Usuario</h2>
                <input type="text" id="new-username" placeholder="Nuevo Usuario">
                <button id="save-username-btn">Guardar</button>
                <button class="close-modal">Cancelar</button>
            </div>
        </div>

        <div id="changePasswordModal" class="modal">
            <div class="modal-content">
                <h2>Cambiar Contraseña</h2>
                <input type="password" id="current-password" placeholder="Contraseña Actual">
                <input type="password" id="new-password" placeholder="Nueva Contraseña">
                <button id="save-password-btn">Guardar</button>
                <button class="close-modal">Cancelar</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Pandorasbox. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
