<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil | Pandorasbox</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Kanit&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script defer src="../js/auth.js"></script>
    <script defer src="../js/profile.js"></script>
</head>
<body>

<header>
    <div class="header-container">
        <div class="logo">
            <a id="page-title" href="../index.html">Pandorasbox</a>
        </div>
        <nav class="navigation">
            <a class="navLink" href="movies.html">Movies</a>
            <a class="navLink" href="games.html">Games</a>
            <a class="navLink" href="albums.html">Albums</a>
            <div id="temporalDropdown">
                <a class="navLink profile-link" href="profile.html">Profile</a>
            </div>
            <a id="settings" href="settings.html"><i class="fas fa-cog"></i></a>
        </nav>
    </div>
</header>

    <!-- Fondo oscuro -->
    <div class="modal-overlay"></div>

    <!-- Modal centrado sin fondo oscuro -->
    <div id="authModal">
        <div class="modal-content">
            <h2 id="authTitle">Registro</h2>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="authUsername" placeholder="Usuario" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="authPassword" placeholder="Contraseña" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="authEmail" placeholder="Email" required>
            </div>
            <button id="authActionBtn">Registrarse</button>
            <button id="toggleAuthMode">¿Ya tienes cuenta? Inicia sesión</button>
        </div>
    </div>

    <main>
        <!-- Información del usuario -->
        <section class="profile-components">
            <div class="profile-header">
                <div class="profile-picture">
                    <img id="profile-pic" src="../assets/imgs/defaultProfileImage.jpg" alt="Foto de perfil">
                </div>
                <div id="user-info">
                    <h2 id="username-display">Nombre de Usuario</h2>
                    <p id="email-display">Correo Electrónico</p>
                </div>
            </div>
        </section>

        <!-- Películas favoritas -->
        <section id="favorite-movies">
            <h2>Películas Favoritas</h2>
            <ul id="favorite-movies-list">
                <!-- Aquí se cargarán las películas favoritas -->
            </ul>
        </section>

        <!-- Juegos favoritos -->
        <section id="favorite-games">
            <h2>Juegos Favoritos</h2>
            <ul id="favorite-games-list">
                <!-- Aquí se cargarán los juegos favoritos -->
            </ul>
        </section>

        <!-- Álbumes favoritos -->
        <section id="favorite-albums">
            <h2>Álbumes Favoritos</h2>
            <ul id="favorite-albums-list">
                <!-- Aquí se cargarán los álbumes favoritos -->
            </ul>
        </section>

        <!-- Botones de acción -->
        <section class="action-buttons">
            <button id="edit-profile-btn">Editar Perfil</button>
            <button id="logout-btn">Cerrar Sesión</button>
            <button id="delete-account-btn">Eliminar Cuenta</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Pandorasbox. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
